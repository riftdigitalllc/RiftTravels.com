<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  
    <!-- Favicon -->
    
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    
    <style>
        :root {
            --sand: #F4EFE7;
            --terracotta: #D4846C;
            --deep-rust: #A85A47;
            --sage: #98A88A;
            --deep-green: #3D5A4C;
            --charcoal: #2B2B2B;
            --cream: #FFFDF7;
            --gold: #C9A85E;
            
            --serif-display: 'Cormorant Garamond', serif;
            --serif-body: 'Crimson Pro', serif;
            --sans: 'Montserrat', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--serif-body);
            color: var(--charcoal);
            background: var(--cream);
            line-height: 1.7;
            overflow-x: hidden;
        }
        
        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 4%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(255,253,247,0.95), rgba(255,253,247,0));
            backdrop-filter: blur(10px);
            animation: navFadeIn 1s ease-out;
        }
        
        @keyframes navFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo-image {
            height: 80px;
            width: auto;
        }
        
        .logo-text {
            font-family: var(--serif-display);
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--deep-green);
            letter-spacing: 1px;
        }
        
        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            font-family: var(--sans);
            font-size: 0.85rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }
        
        .nav-links a {
            color: var(--charcoal);
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 400;
        }
        
        .nav-links a:hover {
            color: var(--terracotta);
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(135deg, var(--sand) 0%, #E8DFD3 100%);
             background-size: cover;
    background-position: center bottom; 
        }
        
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            background-image: 
                radial-gradient(circle at 20% 50%, var(--terracotta) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--sage) 0%, transparent 50%);
            animation: heroFloat 20s ease-in-out infinite;
        }
        
        @keyframes heroFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20px, 20px) scale(1.1); }
        }
        
        .hero-content {
            text-align: center;
            z-index: 10;
            max-width: 900px;
            padding: 2rem;
            animation: heroContentFade 1.5s ease-out 0.3s backwards;
            margin-top: -15vh;
        }
        
        @keyframes heroContentFade {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hero h1 {
            font-family: var(--serif-display);
            font-size: 6rem;
            font-weight: 400;
            color: var(--deep-green);
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }
        
        .hero-subtitle {
            font-family: var(--sans);
            font-size: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--cream);
            margin-bottom: 2.5rem;
            font-weight: 300;
        }
        
        .cta-primary {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: var(--terracotta);
            color: var(--cream);
            text-decoration: none;
            font-family: var(--sans);
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .cta-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--deep-rust);
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }
        
        .cta-primary:hover::before {
            left: 0;
        }

        .cta-green {
    background: var(--deep-green) !important;
}

.cta-green::before {
    background: var(--sage) !important;
}

.hero-content a {
    display: block;
    margin: 0 auto;
    width: fit-content;
}
        
        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: var(--sans);
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--charcoal);
            animation: scrollBounce 2s ease-in-out infinite;
        }
        
        @keyframes scrollBounce {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, 10px); }
        }
        
        /* Section Styles */
        section {
            padding: 8rem 4%;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 5rem;
            animation: fadeInUp 1s ease-out;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .section-label {
            font-family: var(--sans);
            font-size: 0.75rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .section-title {
            font-family: var(--serif-display);
            font-size: 3.5rem;
            font-weight: 400;
            color: var(--deep-green);
            margin-bottom: 1.5rem;
        }

        .section-title a {
            color: var(--deep-green);
            text-decoration: none;
            transition: color 0.3s;
        }

        .section-title a:hover {
            color: var(--terracotta);
        }
        
        .section-description {
            font-size: 1.1rem;
            color: var(--charcoal);
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.8;
        }
        
        /* Blog Posts Section */
        .blog-posts {
            background: var(--sand);
        }
        
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .post-card {
            background: var(--cream);
            overflow: hidden;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.5s;
            cursor: pointer;
            position: relative;
        }
        
        .post-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        
        .post-image-wrapper {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }
        
        .post-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .post-card:hover .post-image {
            transform: scale(1.08);
        }
        
        .post-category {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            background: var(--cream);
            padding: 0.5rem 1rem;
            font-family: var(--sans);
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--deep-rust);
            font-weight: 500;
        }
        
        .post-content {
            padding: 2.5rem;
        }
        
        .post-date {
            font-family: var(--sans);
            font-size: 0.75rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 1rem;
        }
        
        .post-title {
            font-family: var(--serif-display);
            font-size: 2rem;
            font-weight: 500;
            color: var(--deep-green);
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        .post-excerpt {
            font-size: 1rem;
            color: var(--charcoal);
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }
        
        .read-more {
            font-family: var(--sans);
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--terracotta);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: gap 0.3s;
        }
        
        .read-more:hover {
            gap: 1rem;
        }
        
        /* Instagram Section */
        .instagram-section {
            background: var(--cream);
        }
        
        .instagram-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .insta-card {
            aspect-ratio: 1;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            background: var(--sand);
            display: block;
            text-decoration: none;
        }
        
        .insta-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .insta-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(212, 132, 108, 0.9), rgba(61, 90, 76, 0.9));
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s;
            color: white;
            font-family: var(--sans);
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .insta-card:hover .insta-overlay {
            opacity: 1;
        }
        
        .insta-card:hover .insta-image {
            transform: scale(1.1);
        }
        
        /* Itineraries Section */
        .itineraries-section {
            background: linear-gradient(135deg, var(--deep-green) 0%, var(--sage) 100%);
            color: var(--cream);
        }
        
        .itineraries-section .section-label {
            color: var(--gold);
        }
        
        .itineraries-section .section-title,
        .itineraries-section .section-description {
            color: var(--cream);
        }
        
        .itinerary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            max-width: 1400px;
            margin: 0 auto 4rem;
        }
        
        .itinerary-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .itinerary-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }
        
        .itinerary-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }
        
        .itinerary-title {
            font-family: var(--serif-display);
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        
        .itinerary-description {
            opacity: 0.9;
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }
        
        .itinerary-price {
            font-family: var(--sans);
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--gold);
            font-weight: 500;
        }
        
        .cta-center {
            text-align: center;
        }
        
        .cta-secondary {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: transparent;
            color: var(--cream);
            border: 2px solid var(--cream);
            text-decoration: none;
            font-family: var(--sans);
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 500;
            transition: all 0.4s;
        }
        
        .cta-secondary:hover {
            background: var(--cream);
            color: var(--deep-green);
        }
        
        /* Newsletter Section */
        .newsletter {
            background: var(--charcoal);
            color: var(--cream);
            padding: 6rem 4%;
        }
        
        .newsletter-content {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
        }
        
        .newsletter h2 {
            font-family: var(--serif-display);
            font-size: 3rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
        }
        
        .newsletter p {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 2.5rem;
        }
        
        .newsletter-form {
            display: flex;
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .newsletter-input {
            flex: 1;
            padding: 1.2rem 1.5rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: var(--cream);
            font-family: var(--serif-body);
            font-size: 1rem;
        }
        
        .newsletter-input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        .newsletter-submit {
            padding: 1.2rem 2.5rem;
            background: var(--terracotta);
            color: var(--cream);
            border: none;
            font-family: var(--sans);
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .newsletter-submit:hover {
            background: var(--deep-rust);
        }
        
        /* Footer */
        .footer {
            background: var(--deep-green);
            color: var(--cream);
            padding: 4rem 4% 2rem;
        }
        
        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
        }
        
        .footer-section h3 {
            font-family: var(--serif-display);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 0.8rem;
        }
        
        .footer-links a {
            color: var(--cream);
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        .footer-links a:hover {
            opacity: 1;
        }
        
        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.2);
            opacity: 0.6;
            font-size: 0.9rem;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .instagram-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .logo-image {
                height: 60px;
            }
            
            .logo-text {
                font-size: 1.4rem;
            }
            
            .hero h1 {
                font-size: 3.5rem;
            }
            
            .section-title {
                font-size: 2.5rem;
            }
            
            .posts-grid,
            .instagram-grid,
            .itinerary-grid {
                grid-template-columns: 1fr;
            }

            .instagram-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            
            .newsletter-form {
                flex-direction: column;
            }
        }
        
        /* Scroll Animations */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    {% include navigation.html %}
    
    {{ content }}
    
    {% include footer.html %}
    
    <script>
        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });

        // Scroll animations
        const observerOptions = { threshold: 0.1, rootMargin: '0px 0px -100px 0px' };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.post-card, .insta-card, .itinerary-card').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
