# Site Settings
title: "Rift Travels"
description: "Curated Travel Experiences - Explore with Purpose"
instagram: "@rifttravels" 
author: "Rift Digital LLC"
email: info@riftdigital.ai

# URL Settings
url: "https://rifttravels.com"
baseurl: ""

# Build Settings
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  itineraries:
    output: true
    permalink: /itineraries/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false
  - scope:
      path: ""
      type: "itineraries"
    values:
      layout: "itinerary"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock

# Monetization (Add your IDs here)
google_analytics: "G-XXXXXXXXXX"  # Replace with your Google Analytics ID
adsense_client: "ca-pub-XXXXXXXXXXXXXXXX"  # Replace with your AdSense client ID
convertkit_form_id: "XXXXXXX"  # Replace with your ConvertKit form ID

# Social Media
instagram: "@rifttravels"
youtube: "rifttravels"

# Navigation
navigation:
  - title: "Stories"
    url: "/blog/"
  - title: "Gallery"
    url: "/#instagram"
  - title: "Itineraries"
    url: "/#itineraries"
  - title: "About"
    url: "/about/"
  - title: "Contact"
    url: "/contact/"
